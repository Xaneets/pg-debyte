name: tests

on:
  push:
  pull_request:

jobs:
  core-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Workspace tests (exclude pg_debyte_ext)
        run: cargo test --workspace --exclude pg_debyte_ext
  pg-extension-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build docker image
        run: ./scripts/docker-ci-build-image.sh
      - name: Docker tests
        run: ./scripts/docker-ci-test-pg-extension.sh
